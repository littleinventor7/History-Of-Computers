      <a-text value="1950s" color="black" align="center"  width="23" height="23" position="0 2.2 -2.5"> </a-text>

      <a-text value="Computers of the 1950s were colossal machines that often occupied entire rooms. Instead of microchips, they relied on thousands of hot and unreliable **vacuum tubes** for processing information." color="black" align="center"  width="1" height="1" position="-1 1.2 -5.5"> </a-text>
      <a-text value=" Programming was a manual task done with physical media like **punch cards** and magnetic tape, not keyboards and screens.Despite being extremely slow by today's standards, these early computers were revolutionary, performing massive calculations for science, government, and business for the first time."color="black" align="center"  width="1" height="1" position="2 1.2 -5.5"> </a-text>

      <a-text value="The 1970s marked the birth of personal computing thanks to the invention of the microprocessor. While large, powerful mainframes were still the standard in big business, the first personal computers like the Apple II and Commodore PET emerged. " color="black" align="center"  width="1" height="1" position="9 1.2 -7.5"> </a-text>
      <a-text value="These machines were small enough for a desk, often used floppy disks and cassette tapes for storage, and introduced users to command-line interfaces on simple monochrome monitors."color="black" align="center"  width="1" height="1" position="12 1.2 -7.5"> </a-text>

      <a-text value="This was the decade the computer and the internet went mainstream. The iconic beige desktop PC, running a graphical user interface (GUI) like Windows 95, became a common household item. People started using a mouse to point and click instead of typing commands." color="black" align="center"  width="1" height="1" position="19 1.2 -7.5"> </a-text>
      <a-text value="CD-ROMs delivered multimedia games and software, and the world came online through the slow, screeching sounds of a dial-up modem connecting to the World Wide Web."color="black" align="center"  width="1" height="1" position="22 1.2 -7.5"> </a-text>

      <a-text value="In the 2010s, the primary computer became a device that fits in your pocket. The rise of smartphones and tablets defined the decade, with touchscreens becoming the main interface for billions of people." color="black" align="center"  width="1" height="1" position="29 1.2 -7.5"> </a-text>

      <a-text value="The future of technology isn't a distant story we read about; it's a reality being written right now, line by line. The authors of this future are young programmers like us.In our minds are the next revolutionary ideas, and at our fingertips is the power to turn them into code that will reshape industries and change daily life." color="black" align="center"  width="1" height="1" position="39 1.2 -7.5"> </a-text>
      <a-text value="The only limit is the one we place on ourselves.So, let's expand our imagination, challenge the impossible, and dare to build the world we dream of. The future is the code we have yet to write."color="black" align="center"  width="1" height="1" position="42 1.2 -7.5"> </a-text>
